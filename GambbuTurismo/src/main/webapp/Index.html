<div class="container">
   <div class="row">
     <div class="cold-md-7">
     <hr> 
     <h3 style="color: blue;"> Cadastro de Clientes</h3>
     <hr>
     <form action="CreateAndFind" method="POST"> 
                     <div class="form-floating mb-3">
						<input name="nome" maxlength="40" type="text" class="form-control" id="floatingInput1"> 
						<label>Nome Completo</label>
					</div>
					
					<div class="form-floating mb-3">
						<input name="cpf" maxlength="11" type="text" class="form-control"> 
						<label>CPF (apenas números)</label>
					</div>
					
					<div class="form-floating mb-3">
						<input name="nascimento" type="date" class="form-control" placeholder="Nascimento">
						<label>Nascimento</label>
					</div>
					<div class="form-floating mb-3">
						<input name="endereco" maxlength="40" type="text" class="form-control" id="floatingInput1"> 
						<label>Endereço</label>
					</div>
					 <div class="form-floating mb-3">
						<input name="telefone" maxlength="40" type="text" class="form-control" id="floatingInput1"> 
						<label>Telefone</label>
					</div>
			
                      <div class="form-floating mb-3">
						<input name="email" maxlength="40" type="email" class="form-control" id="floatingInput1"> 
						<label>Email</label>
					</div>
                     
                    <div class="form-floating mb-3">
						<input name="senha" maxlength="40" type="password" class="form-control" id="inputPassword"> 
						<label>Senha</label>
					</div>
                     
					<button class="btn btn-primary" type="submit">Cadastrar
						Cliente</button>
					<button class="btn btn-secondary" type="reset">Limpar
		                Cadastro</button>
     </form>
     <br>
